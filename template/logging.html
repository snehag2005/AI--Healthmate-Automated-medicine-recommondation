<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Logging</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Link the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    </head>
    <body>
        
        <div class="container">
            <!-- Flash messages section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
            <div class="curved-shape">
                
            </div>
            <div class="curved-shape2"></div>
            <div class="form-box Logging">
                <h2 class="animation" style="--D:0; --S:20">Login</h2>
                <form action="/login" method="POST">
                    <div class="input-box animation" style="--D:1; --S:21">
                        <input type="text" name="username" required>
                        <label for="">Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--D:2; --S:22">
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box animation" style="--D:3; --S:23">
                        <button class="btn" type="submit">Login</button>
                    </div>
                    <div class="register-link animation" style="--D:4; --S:24">
                        <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
                    </div>
                </form>
                
            </div>
            <div class="info-content Login" >
                <h2 class="animation" style="--D:0; --S:20">WELCOME BACK !</h2> 
            </div>
            <div class="form-box Register">
                <h2 class="animation" style="--li:17; --S:0;">Register</h2>
                <form action="/register" method="POST">
                    <div class="input-box animation" style="--li:18; --S:1;">
                        <input type="text" name="username" required>
                        <label for="">Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--li:18; --S:1;">
                        <input type="email" name="email" required>
                        <label for="">Email</label>
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-box animation" style="--li:19; --S:2;">
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box animation" style="--li:20; --S:3;">
                        <button class="btn" type="submit">Register</button>
                    </div>
                    <div class="register-link animation" style="--li:21; --S:4;">
                        <p>Already have an account? <a href="#" class="SignInLink">Sign In</a></p>
                    </div>
                </form>
                
            </div>
            <div class="info-content Register" >
                <h2 class="animation" style="--li:17; --S:0;">WELCOME!</h2> 
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/logging.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
